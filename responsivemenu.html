<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catering Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    .catering-section {
      background: url('https://w0.peakpx.com/wallpaper/615/914/HD-wallpaper-food-ice-cream-still-life-waffle-cone.jpg') no-repeat center center/cover;
      padding: 80px 20px;
      text-align: center;
      color: #fff;
      position: relative;
      background-size: cover;
      min-height: 100vh;
    }

    .catering-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .catering-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .catering-content h2 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .catering-content p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 60px;
    }

    .catering-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-bottom: 50px;
      padding: 0 10px;
    }

    .catering-card {
      background-color: white;
      color: #333;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .catering-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }

    .catering-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #f2f2f2;
    }

    .catering-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .view-more-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .view-more-btn:hover {
      background: #fff;
      color: #333;
    }

    @media (max-width: 480px) {
      .catering-content h2 {
        font-size: 2rem;
      }

      .catering-content p {
        font-size: 1rem;
      }

      .catering-card img {
        width: 140px;
        height: 140px;
      }

      .view-more-btn {
        padding: 10px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <section class="catering-section">
    <div class="catering-content">
      <h2>Catering</h2>
      <p>Please call at least 24 hours in advance for catering orders</p>

      <div class="catering-grid">
        <div class="catering-card">
          <img src="salad.jpg" alt="Breakfast" />
          <h3>Breakfast</h3>
        </div>
        <div class="catering-card">
          <img src="platter.jpg" alt="Lunch" />
          <h3>Lunch</h3>
        </div>
        <div class="catering-card">
          <img src="https://media.istockphoto.com/id/530506394/photo/dal-makhani-or-daal-makhani-indian-lunch-dinner-menu.jpg?s=612x612&w=0&k=20&c=sx6v_xnDVIfmuE-8RfRSiHZYWyIgrhluOCYEpvYX5Vg=" alt="Dinner" />
          <h3>Dinner</h3>
        </div>
        <div class="catering-card">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/053/698/040/small_2x/raw-vegan-dessert-featuring-a-raw-chocolate-cake-with-berry-compote-picture-photo.jpg" alt="Vegan Desserts" />
          <h3>Desserts</h3>
        </div>
      </div>

      <button class="view-more-btn">View More</button>
    </div>
  </section>

</body>
</html>
